<div *ngIf="display" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 overflow-y-auto" (click)="close()">
    <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 transform scale-100 my-8" (click)="$event.stopPropagation()">
        <div class="flex items-center justify-between pb-4 border-b border-slate-200">
            <h3 class="text-lg font-semibold text-slate-900">Add order for redemption</h3>
            <button type="button" (click)="close()" class="text-slate-400 hover:text-slate-600" aria-label="Close">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <div class="my-6">
            <div class="flex items-center">
                <div class="flex items-center text-blue-600 relative"><div class="rounded-full h-8 w-8 flex items-center justify-center bg-blue-600 text-white font-bold">1</div><div class="absolute top-0 -ml-10 text-center mt-10 w-32 text-xs font-medium uppercase text-blue-600">Purchase</div></div>
                <div class="flex-auto border-t-2 border-slate-200"></div>
                <div class="flex items-center text-slate-500 relative"><div class="rounded-full h-8 w-8 flex items-center justify-center bg-white border-2 border-slate-200 font-bold">2</div><div class="absolute top-0 -ml-10 text-center mt-10 w-32 text-xs font-medium uppercase text-slate-500">Declaration</div></div>
                <div class="flex-auto border-t-2 border-slate-200"></div>
                <div class="flex items-center text-slate-500 relative"><div class="rounded-full h-8 w-8 flex items-center justify-center bg-white border-2 border-slate-200 font-bold">3</div><div class="absolute top-0 -ml-10 text-center mt-10 w-32 text-xs font-medium uppercase text-slate-500">Payment</div></div>
            </div>
        </div>

        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-4">
            <p class="text-sm text-slate-600 text-center">Please let us know what products you would like us to purchase. Orders are processed within 1-2 days.</p>
            
            <div class="relative">
                <div class="items-list-container space-y-4 max-h-[45vh] overflow-y-auto pr-4">
                    <div formArrayName="items" class="space-y-4">
                        <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="order-item p-4 border border-slate-200 rounded-lg space-y-4 relative">
                            <div class="flex justify-between items-center mb-1">
                                <h4 class="text-md font-semibold text-slate-800">Item {{ i + 1 }}</h4>
                                <button *ngIf="items.length > 1" type="button" (click)="removeItem(i)" class="text-red-500 hover:text-red-700" aria-label="Remove item">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                            <div class="flex items-end gap-4">
                                <div class="flex-grow">
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Link to the product*</label>
                                    <input type="url" formControlName="productLink" placeholder="https://..." class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <button type="button" (click)="fetchDetails(i)" [disabled]="loadingDetails[i]" class="bg-blue-100 text-blue-700 px-3 py-2 rounded-md text-sm font-semibold hover:bg-blue-200 flex items-center gap-2 disabled:opacity-50">
                                   <span *ngIf="!loadingDetails[i]">âœ¨ Fetch Details</span>
                                   <span *ngIf="loadingDetails[i]" class="flex items-center gap-2"><div class="loader !w-4 !h-4"></div> Fetching...</span>
                                </button>
                            </div>
                            <div class="flex items-center grid grid-cols-2 gap-4">
                                <div class="flex-1">
                                <label [for]="'productName' + i" class="block text-sm font-medium text-slate-700">Product Name*</label>
                                <input type="text" formControlName="productName" placeholder="e.g. Nike T-shirt" class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <div class="flex-1">
                                <label [for]="'price' + i" class="block text-sm font-medium text-slate-700">Price (USD)*</label>
                                <input type="number" step="0.01" [id]="'price' + i" formControlName="price" placeholder="Price per one" class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <div class="flex-1">
                                <label [for]="'quantity' + i" class="block text-sm font-medium text-slate-700">Quantity*</label>
                                <input type="number" formControlName="quantity" placeholder="e.g. 1" class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <div class="flex-1">
                                <label [for]="'color' + i" class="block text-sm font-medium text-slate-700">Color*</label>
                                <input type="text" formControlName="color" placeholder="e.g. Green" class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <div class="flex-1">
                                <label [for]="'size' + i" class="block text-sm font-medium text-slate-700">Size*</label>
                                <input type="text" formControlName="size" placeholder="e.g. XL" class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <div class="flex-1">
                                <label [for]="'category' + i" class="block text-sm font-medium text-slate-700">Category*</label>
                                <select formControlName="category" class="w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm text-slate-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500" aria-label="Select category">
                                    <option value="" disabled>Select category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="books">Books</option>
                                    <option value="home_goods">Home Goods</option>
                                    <option value="others">Others</option>
                                </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="items.length > 2" class="absolute bottom-2 right-6 flex flex-col space-y-2 z-10">
                    <button type="button" (click)="scrollToTop()" class="bg-white border border-slate-300 rounded-full p-2 shadow-md hover:bg-slate-100 transition-colors" aria-label="Scroll to top">
                        <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                    </button>
                    <button type="button" (click)="scrollToBottom()" class="bg-white border border-slate-300 rounded-full p-2 shadow-md hover:bg-slate-100 transition-colors" aria-label="Scroll to bottom">
                        <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>
            </div>

            <div class="pt-2 flex justify-between items-center">
                 <button type="button" (click)="addItem()" class="w-full bg-slate-100 text-blue-600 text-sm font-medium py-2 rounded-lg hover:bg-slate-200 transition-colors flex items-center justify-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Add another item
                </button>
            </div>

            <div class="text-right font-bold text-slate-800 pt-2">Total: {{ total | currency }}</div>
            
            <div class="pt-4 flex justify-end space-x-3 border-t border-slate-200">
                <button type="button" (click)="close()" class="bg-white border border-slate-300 text-slate-700 text-sm font-medium py-2 px-4 rounded-lg hover:bg-slate-50">Cancel</button>
                <button type="submit" [disabled]="orderForm.invalid" class="bg-blue-600 text-white text-sm font-medium py-2 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50">Continue</button>
            </div>
        </form>
    </div>
</div>
